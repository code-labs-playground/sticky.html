<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Horizontal</title>
        <style>
            #scroll-port {
                width: 400px;
                height: 300px;
                background-color: white;
                border: 3px solid gray;
                display: flex;
                overflow-x: scroll;
                margin: 0;

            }

            #card {
                width: 100%;
                height: 100%;
                background-color: lightgreen;
                /*position: absolute;*/
            }

            #card > h1 {
                font-size: 1.7rem;
                rotate: 270deg;
                margin: 0;
                background-color: lightblue;
                padding-left: 10px;
                /*padding: 10px;*/
                position: sticky;
                text-align: left;
                display: inline-flex;
                left: 0;
                bottom: 0;

            }

            .image {
                width: 400px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <h1>Horizontal</h1>
        <div id="scroll-port">
            <div id="card">
                <h1>I am going to stick</h1>
                <img class="image" src="image/01.jpg" alt="01">
            </div>

        </div>
    </body>
</html>

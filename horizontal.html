<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Horizontal</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            #scroll-port {
                width: 400px;
                height: 300px;
                background-color: white;
                border: 3px solid gray;
                display: flex;
                overflow-x: scroll;
                margin: 0;

            }

            #card {
                width: 100%;
                height: 100%;
                background-color: lightgreen;
                /*position: absolute;*/
            }

            #card > h1 {
                font-size: 1.7rem;
                rotate: 270deg;
                margin: 0;
                background-color: lightblue;
                padding-left: 10px;
                /*padding: 10px;*/
                position: sticky;
                text-align: left;
                display: inline-flex;
                left: 0;
                bottom: 0;

            }

            .image {
                width: 400px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <h1>Horizontal Scroll with Snapping</h1>
        <div id="scroll-port">
            // Card 01
            <div class="card">
                <div class="vertical-text">1. Lobby Area</div>
                <img class="image" src="image/01.jpg" alt="image-01">
            </div>

            // Card 02
            <div class="card">
                <div class="vertical-text">2. Lobby Area</div>
                <img class="image" src="image/02.jpg" alt="image-02">
            </div>

            // Card 03
            <div class="card">
                <div class="vertical-text">3. Design area</div>
                <img class="image" src="image/03.jpg" alt="image-03">
            </div>

            // Card 04
            <div class="card">
                <div class="vertical-text">4. Meeting Room</div>
                <img class="image" src="image/04.jpg" alt="image-04">
            </div>

        </div>
    </body>
</html>
